        document.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                document.querySelectorAll('input[type="checkbox"]').forEach(function(other) {
                    if (other !== checkbox && other.checked) other.checked = false;
                });
            });
        });

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevenir recarga de la página
                swal({
                    title: 'Cargando...',
                    text: 'Por favor espera.',
                    icon: 'info',
                    buttons: false,
                    timer: 30000, // 30 segundos de tiempo máximo para la carga
                    closeOnClickOutside: false,
                    closeOnEsc: false
                });
                const formData = new FormData(form);
                console.log(formData);
                fetch('../Controller/CoAnalystController.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    swal.close(); 
                    if (!response.ok) {
                        throw new Error('Respuesta del servidor no fue exitosa');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        swal('Solicitud procesada', data.message, 'success');
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    swal('Error', error.message, 'error');
                });
            });
        });
    </script>
